<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Todo list App</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./styles/index.css">
  </head>

  <body>
    <div id="app">

      <form id="form">
        <div class="form-section">
          <label class="form-title" for="new-task">
            Add Item
          </label>
          <div class="input-wrap">
            <input id="new-task" class="input" type="text" />
            <button type="button">Add</button>
          </div>
        </div>

        <fieldset class="form-section">
          <legend class="form-title">
            Todo
          </legend>
          <ul id="incomplete-tasks" class="task-list">
            <li class="task">
              <div class="input-wrap">
                <input class="input" type="checkbox" />
                <label class="label">Pay Bills</label>
                <input class="input" type="text" />
                <button type="button" class="edit">Edit</button>
                <button type="button" class="delete">Delete</button>
              </div>
            </li>
            <li class="task edit-mode">
              <div class="input-wrap">
                <input class="input" type="checkbox" />
                <label class="label">Go Shopping</label>
                <input class="input" type="text" value="Go Shopping">
                <button type="button" class="edit">Save</button>
                <button type="button" class="delete">Delete</button>
              </div>
            </li>
          </ul>
        </fieldset>

        <fieldset class="form-section">
          <legend class="form-title">
            Completed
          </legend>
          <ul id="completed-tasks" class="task-list">
            <li class="task">
              <div class="input-wrap">
                <input class="input" type="checkbox" checked />
                <label class="label">See the Doctor</label>
                <input class="input" type="text" />
                <button type="button" class="edit">Edit</button>
                <button type="button" class="delete">Delete</button>
              </li>
            </div>
          </ul>
        </fieldset>
      </form>

    </div>
  </body>

  <script src="js/app.js" type="module" defer></script>
</html>
