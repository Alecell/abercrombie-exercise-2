<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Todo list App</title>
  </head>
  
  <body>
    <div id="app">
      
      <form id="form">
        <div class="form-section">
          <label class="form-title" for="new-task">
            Add Item
          </label>
          <div class="input-wrap">
            <input id="new-task" class="input" type="text" />
            <button id="add-task" type="button">Add</button>
          </div>
        </div>
        
        <fieldset class="form-section">
          <legend class="form-title">
            Todo
          </legend>
          <ul id="incomplete-tasks" class="task-list"></ul>
        </fieldset>
        
        <fieldset class="form-section">
          <legend class="form-title">
            Completed
          </legend>
          <ul id="completed-tasks" class="task-list"></ul>
        </fieldset>
      </form>
      
    </div>
  </body>
  
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./styles/index.css">
  <script src="js/helpers.js" defer></script>
  <script src="js/task.js" defer></script>
  <script src="js/todo-service.js" defer></script>
  </html>
